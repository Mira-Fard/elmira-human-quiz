
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elmira & Hooman's Romantic Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #0b1d2c;
      color: #e2f2e9;
      padding: 30px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #7ec4a6;
    }
    .category {
      background-color: #132c3a;
      border: 1px solid #7ec4a6;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    textarea {
      width: 48%;
      height: 50px;
      margin-right: 2%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #e2f2e9;
      color: #0b1d2c;
      font-family: 'Merriweather', serif;
    }
    .player-label {
      font-style: italic;
      color: #b3e5c3;
    }
    button {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      background-color: #7ec4a6;
      color: #0b1d2c;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Merriweather', serif;
    }
    button:hover {
      background-color: #92ddbb;
    }
  </style>
</head>
<body>
  <h1>Elmira & Hooman's Romantic Couple Quiz</h1>

  <div class="category">
    <h2>Looks & Beauty</h2>
    <div class="question">
      <label>What’s your partner’s favorite feature of their own body?</label>
      <span class="player-label">Elmira:</span><textarea></textarea>
      <span class="player-label">Hooman:</span><textarea></textarea>
    </div>
    <div class="question">
      <label>What’s your favorite feature on your partner?</label>
      <span class="player-label">Elmira:</span><textarea></textarea>
      <span class="player-label">Hooman:</span><textarea></textarea>
    </div>
  </div>

  <div class="category">
    <h2>Date Night</h2>
    <div class="question">
      <label>Describe your dream date night together.</label>
      <span class="player-label">Elmira:</span><textarea></textarea>
      <span class="player-label">Hooman:</span><textarea></textarea>
    </div>
    <div class="question">
      <label>What has been your favorite date so far?</label>
      <span class="player-label">Elmira:</span><textarea></textarea>
      <span class="player-label">Hooman:</span><textarea></textarea>
    </div>
  </div>

  <button onclick="downloadAnswers()">Submit & Download Answers</button>

  <script>
    function downloadAnswers() {
      const textareas = document.querySelectorAll('textarea');
      let content = 'Elmira & Hooman’s Romantic Quiz Answers\n\n';
      textareas.forEach((ta, i) => {
        const label = ta.previousElementSibling ? ta.previousElementSibling.textContent : '';
        content += label + ' ' + ta.value + '\n';
      });

      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = 'elmira_hooman_quiz_answers.txt';
      link.click();
    }
  </script>
</body>
</html>
